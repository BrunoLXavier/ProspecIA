apiVersion: 1

providers:
  - name: 'ProspecIA Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      # Dashboards are mounted into /var/lib/grafana/dashboards by docker-compose
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
